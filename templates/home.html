{% extends 'base.html' %}
{% load static %}
{%block content%}   
    <!-- main section -->
    <section class="section-intro padding-y-sm">
        <div class="container">
            <div class="intro-banner-wrap">
                <img src="{%static 'images/banners/banner01.jpg'%}" alt="banner" class='img-fluid rounded'>
            </div>
        </div>
    </section>
    <!-- main section end -->
    <!-- section -->
    <section class="section-name padding-y-sm">
        <div class="container">
            <header class="section-heading">
                <a href="{%url 'store'%}" class="btn btn-outline-primary float-right">Ver todo</a>
                <h3 class="section-title">Productos Populares</h3>
            </header>
            <div class="row">
                {%for product in products%}
                    <div class="col-md-3">
                        <div class="card card-product-grid">
                            <a href="{{product.get_url}}" class="img-wrap"><img src="{{product.images.url}}" alt="product"></a>
                            <figcaption class="info-wrap">
                                <a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
                                <div class="price mt-1">{{product.price}}$us</div>
                            </figcaption>
                        </div>
                    </div>
                {%endfor%}
            </div>
        </div>
    </section>
    <!-- section end -->
    <!-- footer -->
</body>
</html>

{%endblock%}
